name: Release
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [12, 14, 16]
    steps:
      - uses: actions/checkout@v2  
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm test
      - run: npm run build
  audit:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
      - run: npm audit --audit-level=moderate