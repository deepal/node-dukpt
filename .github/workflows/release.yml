name: Release
on:
  push:
    branches:
      - master
jobs:
  audit:
    name: Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Audit
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
        run: npm audit --production
  build:
    name: Build on supported Node.js versions
    runs-on: ubuntu-latest
    needs: audit
    strategy:
      matrix:
        node: [12, 14, 16]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
        run: npm ci && npm test
      - name: Build
        run: npm run build
  release_dryrun:
    name: Release Dry Run
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Release Dry Run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release:dryrun